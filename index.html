<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banda Ki Seva Intro</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #000, #1a0000);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', sans-serif;
      perspective: 1000px;
    }
    
    .container {
      position: relative;
      width: 100%;
      max-width: 800px;
      text-align: center;
    }
    
    .netflix-logo {
      position: relative;
      width: 200px;
      height: 300px;
      margin: 0 auto 40px;
      transform-style: preserve-3d;
      animation: logo-rotate 20s infinite linear;
    }
    
    .netflix-logo::before,
    .netflix-logo::after {
      content: '';
      position: absolute;
      top: 0;
      width: 60px;
      height: 100%;
      background: #e50914;
      box-shadow: 0 0 30px rgba(229, 9, 20, 0.8);
    }
    
    .netflix-logo::before {
      left: 0;
      transform: skewX(21.5deg);
      transform-origin: top left;
    }
    
    .netflix-logo::after {
      right: 0;
      transform: skewX(-21.5deg);
      transform-origin: top right;
    }
    
    .netflix-logo span {
      position: absolute;
      top: 0;
      left: 70px;
      width: 60px;
      height: 100%;
      background: #e50914;
      z-index: 2;
      box-shadow: 0 0 30px rgba(229, 9, 20, 0.8);
    }
    
    .title-container {
      position: relative;
      margin-top: 40px;
      overflow: hidden;
      height: 80px;
    }
    
    .title {
      font-size: 4.5rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 5px;
      background: linear-gradient(45deg, #ff0000, #ff9900, #ffff00, #00ff00, #0099ff, #6633ff);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient-shift 8s ease infinite, text-glowing 2s infinite alternate;
      position: relative;
      transform: translateY(100%);
      opacity: 0;
      animation: title-appear 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) 2.5s forwards;
    }
    
    .brush {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, 
        #ff0000, #ff9900, #ffff00, #00ff00, #0099ff, #6633ff, #ff0000);
      background-size: 400% 100%;
      animation: brush-move 3s ease-in-out forwards;
      z-index: 10;
      mask: linear-gradient(transparent 0%, #000 15%, #000 85%, transparent 100%);
      -webkit-mask: linear-gradient(transparent 0%, #000 15%, #000 85%, transparent 100%);
    }
    
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      opacity: 0;
      animation: particle-float 3s ease-out forwards;
    }
    
    .sound-wave {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 5px;
      align-items: flex-end;
      height: 50px;
      z-index: 20;
    }
    
    .bar {
      width: 6px;
      background: #e50914;
      border-radius: 3px;
      animation: sound-wave 1.5s infinite ease-in-out;
    }
    
    @keyframes logo-rotate {
      0% { transform: rotateY(0); }
      100% { transform: rotateY(360deg); }
    }
    
    @keyframes brush-move {
      0% {
        transform: translateY(100%);
        background-position: 0% 50%;
      }
      100% {
        transform: translateY(-100%);
        background-position: 100% 50%;
      }
    }
    
    @keyframes title-appear {
      0% {
        transform: translateY(100%);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    @keyframes text-glowing {
      0% { text-shadow: 0 0 5px rgba(255,255,255,0.3); }
      100% { text-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 30px rgba(255,0,0,0.7); }
    }
    
    @keyframes sound-wave {
      0%, 100% { height: 5px; }
      50% { height: 40px; }
    }
    
    @keyframes particle-float {
      0% {
        transform: translateY(0) translateX(0) scale(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) translateX(20px) scale(1);
        opacity: 0;
      }
    }
    
    @keyframes fade-out {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
    
    .container {
      animation: fade-out 2s ease 8s forwards;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .title {
        font-size: 3rem;
      }
      .netflix-logo {
        width: 130px;
        height: 200px;
      }
      .netflix-logo::before,
      .netflix-logo::after,
      .netflix-logo span {
        width: 40px;
      }
      .netflix-logo::before {
        left: 0;
      }
      .netflix-logo::after {
        right: 0;
      }
      .netflix-logo span {
        left: 45px;
      }
    }
    
    @media (max-width: 480px) {
      .title {
        font-size: 2.2rem;
        letter-spacing: 3px;
      }
      .netflix-logo {
        width: 100px;
        height: 150px;
      }
      .netflix-logo::before,
      .netflix-logo::after,
      .netflix-logo span {
        width: 30px;
      }
      .netflix-logo span {
        left: 35px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="netflix-logo">
      <span></span>
    </div>
    
    <div class="brush"></div>
    
    <div class="title-container">
      <div class="title">BANDA KI SEVA</div>
    </div>
    
    <div class="sound-wave">
      <div class="bar" style="animation-delay: 0s"></div>
      <div class="bar" style="animation-delay: 0.2s"></div>
      <div class="bar" style="animation-delay: 0.4s"></div>
      <div class="bar" style="animation-delay: 0.6s"></div>
      <div class="bar" style="animation-delay: 0.8s"></div>
      <div class="bar" style="animation-delay: 1.0s"></div>
      <div class="bar" style="animation-delay: 1.2s"></div>
    </div>
    
    <div class="particles" id="particles"></div>
  </div>
  
  <script>
    // Create particles effect
    document.addEventListener('DOMContentLoaded', function() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 100;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random properties
        const size = Math.random() * 5 + 1;
        const posX = Math.random() * 100;
        const delay = Math.random() * 5;
        const duration = 2 + Math.random() * 3;
        const color = `hsl(${Math.random() * 360}, 100%, 70%)`;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.backgroundColor = color;
        
        particlesContainer.appendChild(particle);
      }
    });
  </script>
</body>
</html>
