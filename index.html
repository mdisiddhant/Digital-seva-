<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banda Ki Seva | Premium Intro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #000, #1a0000, #2a0000);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', sans-serif;
      perspective: 1000px;
    }
    
    .container {
      position: relative;
      width: 100%;
      max-width: 800px;
      text-align: center;
    }
    
    .logo-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto 30px;
      transform-style: preserve-3d;
      animation: logo-rotate 20s infinite linear;
    }
    
    .logo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 180px;
      font-weight: 800;
      color: #e50914;
      text-shadow: 0 0 30px rgba(229, 9, 20, 0.8);
      transform: translateZ(50px);
      border-radius: 50%;
    }
    
    .logo span {
      position: relative;
      z-index: 2;
    }
    
    .logo::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(229,9,20,0.5) 0%, rgba(0,0,0,0) 70%);
      animation: pulse 2s infinite;
    }
    
    .title-container {
      position: relative;
      margin-top: 40px;
      overflow: hidden;
      height: 120px;
    }
    
    .title {
      font-size: 4.5rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 5px;
      background: linear-gradient(45deg, #ff0000, #ff9900, #ffff00, #00ff00, #0099ff, #6633ff);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient-shift 8s ease infinite, text-glowing 2s infinite alternate;
      position: relative;
      transform: translateY(100%);
      opacity: 0;
      animation: title-appear 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) 2.5s forwards;
    }
    
    .brush {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, 
        #ff0000, #ff9900, #ffff00, #00ff00, #0099ff, #6633ff, #ff0000);
      background-size: 400% 100%;
      animation: brush-move 3s ease-in-out forwards;
      z-index: 10;
      mask: linear-gradient(transparent 0%, #000 15%, #000 85%, transparent 100%);
      -webkit-mask: linear-gradient(transparent 0%, #000 15%, #000 85%, transparent 100%);
    }
    
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      opacity: 0;
      animation: particle-float 3s ease-out forwards;
    }
    
    .sound-wave {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 5px;
      align-items: flex-end;
      height: 50px;
      z-index: 20;
    }
    
    .bar {
      width: 6px;
      background: #e50914;
      border-radius: 3px;
      animation: sound-wave 1.5s infinite ease-in-out;
    }
    
    .tagline {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.5rem;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      margin-top: 20px;
      letter-spacing: 2px;
      opacity: 0;
      animation: fade-in 1s ease 4s forwards;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }
    
    .bollywood-flair {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #ffd700;
      font-size: 2rem;
      opacity: 0;
      animation: flair 3s ease 1.5s forwards;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
    }
    
    @keyframes logo-rotate {
      0% { transform: rotateY(0); }
      100% { transform: rotateY(360deg); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.8); opacity: 0; }
    }
    
    @keyframes brush-move {
      0% {
        transform: translateY(100%);
        background-position: 0% 50%;
      }
      100% {
        transform: translateY(-100%);
        background-position: 100% 50%;
      }
    }
    
    @keyframes title-appear {
      0% {
        transform: translateY(100%);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    @keyframes text-glowing {
      0% { text-shadow: 0 0 5px rgba(255,255,255,0.3); }
      100% { text-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 30px rgba(255,0,0,0.7); }
    }
    
    @keyframes sound-wave {
      0%, 100% { height: 5px; }
      50% { height: 40px; }
    }
    
    @keyframes particle-float {
      0% {
        transform: translateY(0) translateX(0) scale(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) translateX(20px) scale(1);
        opacity: 0;
      }
    }
    
    @keyframes fade-in {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    
    @keyframes flair {
      0% { 
        transform: translateX(-50%) translateY(-50px); 
        opacity: 0; 
      }
      30% { 
        transform: translateX(-50%) translateY(0); 
        opacity: 1; 
      }
      70% { 
        transform: translateX(-50%) translateY(0); 
        opacity: 1; 
      }
      100% { 
        transform: translateX(-50%) translateY(50px); 
        opacity: 0; 
      }
    }
    
    @keyframes fade-out {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
    
    .container {
      animation: fade-out 2s ease 8s forwards;
    }
    
    .firework {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: firework-explode 1.5s forwards;
    }
    
    @keyframes firework-explode {
      0% {
        transform: translate(var(--x), 100vh);
        opacity: 1;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y));
        opacity: 0;
        width: 2px;
        height: 2px;
      }
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .logo-container {
        width: 200px;
        height: 200px;
      }
      
      .logo {
        font-size: 120px;
      }
      
      .title {
        font-size: 3rem;
      }
      
      .tagline {
        font-size: 1.2rem;
      }
    }
    
    @media (max-width: 480px) {
      .logo-container {
        width: 150px;
        height: 150px;
      }
      
      .logo {
        font-size: 90px;
      }
      
      .title {
        font-size: 2.2rem;
        letter-spacing: 3px;
      }
      
      .tagline {
        font-size: 1rem;
      }
      
      .bollywood-flair {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bollywood-flair">
      <i class="fas fa-star"></i> PREMIERE <i class="fas fa-star"></i>
    </div>
    
    <div class="logo-container">
      <div class="logo">
        <span>BKS</span>
      </div>
    </div>
    
    <div class="brush"></div>
    
    <div class="title-container">
      <div class="title">BANDA KI SEVA</div>
    </div>
    
    <div class="tagline">Serving with Style and Passion</div>
    
    <div class="sound-wave">
      <div class="bar" style="animation-delay: 0s"></div>
      <div class="bar" style="animation-delay: 0.2s"></div>
      <div class="bar" style="animation-delay: 0.4s"></div>
      <div class="bar" style="animation-delay: 0.6s"></div>
      <div class="bar" style="animation-delay: 0.8s"></div>
      <div class="bar" style="animation-delay: 1.0s"></div>
      <div class="bar" style="animation-delay: 1.2s"></div>
    </div>
    
    <div class="particles" id="particles"></div>
  </div>
  
  <script>
    // Create particles effect
    document.addEventListener('DOMContentLoaded', function() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 150;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random properties
        const size = Math.random() * 5 + 1;
        const posX = Math.random() * 100;
        const delay = Math.random() * 5;
        const duration = 2 + Math.random() * 3;
        const color = `hsl(${Math.random() * 360}, 100%, 70%)`;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.backgroundColor = color;
        
        particlesContainer.appendChild(particle);
      }
      
      // Create fireworks
      setTimeout(() => {
        for (let i = 0; i < 20; i++) {
          createFirework();
        }
      }, 1000);
      
      function createFirework() {
        const firework = document.createElement('div');
        firework.classList.add('firework');
        
        // Random properties
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        const size = Math.random() * 8 + 2;
        const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
        const delay = Math.random() * 2;
        
        firework.style.setProperty('--x', `${x}vw`);
        firework.style.setProperty('--y', `${y}vh`);
        firework.style.width = `${size}px`;
        firework.style.height = `${size}px`;
        firework.style.backgroundColor = color;
        firework.style.animationDelay = `${delay}s`;
        
        document.body.appendChild(firework);
        
        // Remove after animation
        setTimeout(() => {
          firework.remove();
        }, 2000);
      }
    });
  </script>
</body>
</html>
