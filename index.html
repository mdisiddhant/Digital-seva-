/* ===== CART LOGIC ===== */
let cart = [];

function toggleCartPanel() {
  const panel = document.getElementById('cartPanel');
  const overlay = document.getElementById('cartOverlay');
  panel.classList.toggle('open');
  overlay.classList.toggle('active');
}

function add(name, price, unit, qty, discount=0, minQty=1, image) {
  qty = parseFloat(qty);
  
  // Validate minimum quantity
  if(qty < minQty) {
    alert(`‚ùå ${name} ‡§ï‡•Ä ‡§®‡•ç‡§Ø‡•Ç‡§®‡§§‡§Æ ‡§Æ‡§æ‡§§‡•ç‡§∞‡§æ ${minQty} ‡§π‡•à‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ${minQty} ‡§Ø‡§æ ‡§Ö‡§ß‡§ø‡§ï ‡§Æ‡§æ‡§§‡•ç‡§∞‡§æ ‡§Æ‡•á‡§Ç ‡§ú‡•ã‡§°‡§º‡•á‡§Ç‡•§`);
    return;
  }
  
  // Calculate discount
  let discountedPrice = price;
  if(discount > 0) {
    discountedPrice = price * (1 - discount/100);
  }
  
  const totalPrice = discountedPrice * qty;
  
  // Check if item already in cart
  const existingItem = cart.find(item => item.name === name && item.price === price);
  if(existingItem) {
    existingItem.qty += qty;
    existingItem.totalPrice += totalPrice;
    existingItem.discountApplied += (price - discountedPrice) * qty;
  } else {
    cart.push({
      name: name,
      price: price,
      qty: qty,
      discount: discount,
      discountedPrice: discountedPrice,
      totalPrice: totalPrice,
      discountApplied: (price - discountedPrice) * qty,
      minQty: minQty,
      image: image
    });
  }
  
  updateCart();
  
  // Show the cart panel
  toggleCartPanel();
}

  document.getElementById('cartTotalSide').textContent = `‚Çπ${total.toFixed(2)}`;

// Search functionality
function searchItems() {
  const searchTerm = document.getElementById('searchInput').value.toLowerCase();
  if(!searchTerm) return;
  
  // Highlight all matching items
  const items = document.querySelectorAll('.card');
  let found = false;
  
  items.forEach(item => {
    const itemName = item.querySelector('h4').textContent.toLowerCase();
    if(itemName.includes(searchTerm)) {
      item.style.boxShadow = '0 0 0 3px #ff9800';
      setTimeout(() => {
        item.style.boxShadow = '';
      }, 3000);
      
      // Scroll to the item
      if(!found) {
        item.scrollIntoView({behavior: 'smooth', block: 'center'});
        found = true;
      }
    }
  });
  
  if(!found) {
    alert('‡§ï‡•ã‡§à ‡§Æ‡§ø‡§≤‡§§‡§æ-‡§ú‡•Å‡§≤‡§§‡§æ ‡§Ü‡§á‡§ü‡§Æ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ');
  }
}
