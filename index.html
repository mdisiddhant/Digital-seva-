<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>üî• Special Surprise for My üåü</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      overflow: hidden;
      color: #fff;
      position: relative;
    }
    
    /* Particle background */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    
    /* Main container */
    .surprise-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: rgba(20, 20, 35, 0.95);
      border: 2px solid #00bcd4;
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 30px rgba(0, 188, 212, 0.7);
      animation: zoomFade 1.2s ease forwards;
      z-index: 10;
      backdrop-filter: blur(10px);
    }
    
    @keyframes zoomFade {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
    
    /* Photo container with enhanced glow */
    .photo-container {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 25px;
      border: 4px solid #00bcd4;
      box-shadow: 
        0 0 20px rgba(0, 188, 212, 0.7),
        0 0 40px rgba(0, 188, 212, 0.5),
        0 0 60px rgba(0, 188, 212, 0.3);
      position: relative;
      animation: photo-glow 3s infinite alternate;
    }
    
    @keyframes photo-glow {
      0% { box-shadow: 0 0 20px rgba(0, 188, 212, 0.7), 0 0 40px rgba(0, 188, 212, 0.5); }
      100% { box-shadow: 0 0 30px rgba(0, 188, 212, 0.8), 0 0 60px rgba(0, 188, 212, 0.6), 0 0 80px rgba(0, 188, 212, 0.4); }
    }
    
    .photo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }
    
    .photo-container:hover img {
      transform: scale(1.05);
    }
    
    /* Name styling */
    .name {
      font-size: 36px;
      color: #ffeb3b;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255, 235, 59, 0.7);
      background: linear-gradient(45deg, #ffeb3b, #ffc107, #ff9800);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: name-shine 3s infinite alternate;
    }
    
    @keyframes name-shine {
      0% { text-shadow: 0 0 10px rgba(255, 235, 59, 0.7); }
      100% { text-shadow: 0 0 20px rgba(255, 235, 59, 0.9), 0 0 30px rgba(255, 235, 59, 0.7); }
    }
    
    /* Message styling with animation */
    .message {
      font-size: 22px;
      color: #ffc107;
      font-weight: bold;
      line-height: 1.6;
      margin-bottom: 25px;
      position: relative;
    }
    
    .message-line {
      overflow: hidden;
      white-space: nowrap;
      margin: 15px 0;
      width: 0;
      animation: typing 3s steps(40, end) forwards;
    }
    
    .message-line:nth-child(1) { animation-delay: 0.5s; }
    .message-line:nth-child(2) { animation-delay: 2s; }
    .message-line:nth-child(3) { animation-delay: 3.5s; }
    
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    
    /* Heart styling */
    .heart {
      font-size: 50px;
      color: #ff4d4d;
      cursor: pointer;
      transition: transform 0.3s;
      display: inline-block;
      text-shadow: 0 0 10px rgba(255, 77, 77, 0.7);
      animation: pulse 1.5s infinite;
    }
    
    .heart:hover {
      transform: scale(1.3);
      color: #ff1a1a;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    
    /* Floating hearts */
    .floating-heart {
      position: absolute;
      font-size: 24px;
      color: #ff4d4d;
      animation: float-up 5s ease-in forwards;
      pointer-events: none;
      z-index: 5;
    }
    
    @keyframes float-up {
      0% {
        transform: translateY(0) rotate(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* Glow orbs */
    .glow-orb {
      position: fixed;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      filter: blur(40px);
      animation: floatOrb 8s ease-in-out infinite alternate;
      z-index: 2;
      opacity: 0.4;
    }
    
    @keyframes floatOrb {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(40px, -40px) scale(1.2); }
    }
    
    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px #fff, 0 0 20px #fff;
      animation: twinkle 3s infinite ease-in-out;
      z-index: 3;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.1; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.8); }
    }
    
    /* Fireflies */
    .firefly {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #fff176;
      border-radius: 50%;
      box-shadow: 0 0 10px #fff176, 0 0 20px #ffeb3b;
      animation: firefly-move 15s infinite ease-in-out;
      z-index: 4;
    }
    
    @keyframes firefly-move {
      0%, 100% { transform: translate(0, 0); opacity: 0.3; }
      25% { transform: translate(40px, -30px); opacity: 0.8; }
      50% { transform: translate(20px, 40px); opacity: 0.5; }
      75% { transform: translate(-30px, 20px); opacity: 0.9; }
    }
    
    /* Floating messages */
    .floating-message {
      position: absolute;
      font-size: 18px;
      font-weight: bold;
      color: #ff9800;
      text-shadow: 0 0 5px rgba(255, 152, 0, 0.8);
      animation: float-message 10s linear forwards;
      pointer-events: none;
      z-index: 6;
      opacity: 0;
    }
    
    @keyframes float-message {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
    }
    
    /* Interactive button */
    .wish-button {
      margin-top: 25px;
      padding: 12px 30px;
      background: linear-gradient(45deg, #00bcd4, #0097a7);
      border: none;
      border-radius: 50px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(0, 188, 212, 0.4);
    }
    
    .wish-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 188, 212, 0.6);
      background: linear-gradient(45deg, #00e5ff, #00bcd4);
    }
    
    .wish-button:active {
      transform: translateY(1px);
    }
  </style>
</head>

      <img src="https://i.postimg.cc/fyXj5LSz/IMG-20220810-WA0000.jpg" alt="Special Photo">

    <div class="name">üåü My üåü</div>
    <div class="message">

      <div class="message-line">‡§ï‡•ç‡§Ø‡•ã‡§Ç‡§ï‡§ø ‡§Æ‡•Å‡§ù‡•á ‡§™‡§§‡§æ ‡§π‡•à üí°</div>
      <div class="message-line">‡§Æ‡•à‡§Ç ‡§ï‡•Å‡§õ ‡§≠‡•Ä ‡§ï‡§∞ ‡§∏‡§ï‡§§‡§æ ‡§π‡•Ç‡§Å üî•</div>
    </div>
    <div class="heart" id="heart">‚ù§Ô∏è</div>
    <button class="wish-button" id="wish-button">
      <i class="fas fa-star"></i> Make a Wish! <i class="fas fa-star"></i>

  </div>

  <script>
    // Create particle background
    function createParticles() {
      const container = document.getElementById('particles');
      const particleCount = 100;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.style.position = 'absolute';
        particle.style.width = Math.random() * 3 + 1 + 'px';
        particle.style.height = particle.style.width;
        particle.style.background = 'rgba(255, 255, 255, 0.5)';
        particle.style.borderRadius = '50%';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        
        const animationDuration = Math.random() * 10 + 5;
        const animationDelay = Math.random() * 5;
        
        particle.style.animation = `float-up ${animationDuration}s linear ${animationDelay}s infinite`;
        container.appendChild(particle);
      }
    }
    
    // Create floating hearts
    function createFloatingHeart() {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = '100vh';
      heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
      document.body.appendChild(heart);
      
      setTimeout(() => heart.remove(), 5000);
    }
    
    // Create multiple hearts
    function createHearts(count) {
      for (let i = 0; i < count; i++) {
        setTimeout(createFloatingHeart, i * 100);
      }
    }
    
    // Create floating message
    function createFloatingMessage() {
      const messages = [
        "You're amazing!",
        "Dream big!",
        "Never give up!",
        "You can do it!",
        "Believe in yourself!",
        "The world is yours!"
      ];
      
      const message = messages[Math.floor(Math.random() * messages.length)];
      const element = document.createElement('div');
      element.className = 'floating-message';
      element.textContent = message;
      element.style.left = Math.random() * 80 + 10 + '%';
      element.style.top = Math.random() * 100 + 100 + 'px';
      element.style.animationDuration = (Math.random() * 10 + 8) + 's';
      document.body.appendChild(element);
      
      setTimeout(() => element.remove(), 12000);
    }
    
    // Create special effect
    function createSpecialEffect() {
      // Confetti
      confetti({
        particleCount: 200,
        spread: 90,
        origin: { y: 0.6 }
      });
      
      // Hearts
      createHearts(25);
      
      // Messages
      for (let i = 0; i < 5; i++) {
        setTimeout(createFloatingMessage, i * 500);
      }
      
      // Additional glow
      const glow = document.createElement('div');
      glow.className = 'glow-orb';
      glow.style.background = 'radial-gradient(circle, #ffffff, transparent 60%)';
      glow.style.width = '200px';
      glow.style.height = '200px';
      glow.style.top = '50%';
      glow.style.left = '50%';
      glow.style.transform = 'translate(-50%, -50%)';
      glow.style.filter = 'blur(60px)';
      glow.style.opacity = '0';
      glow.style.animation = 'none';
      glow.style.transition = 'opacity 1s';
      document.body.appendChild(glow);
      
      setTimeout(() => glow.style.opacity = '0.6', 10);
      setTimeout(() => {
        glow.style.opacity = '0';
        setTimeout(() => glow.remove(), 1000);
      }, 1000);
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
      
      // Initial floating hearts
      for (let i = 0; i < 15; i++) {
        setTimeout(createFloatingHeart, i * 500);
      }
      
      // Heart click event
      document.getElementById('heart').addEventListener('click', () => {
        createHearts(15);
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 }
        });
      });
      
      // Wish button event
      document.getElementById('wish-button').addEventListener('click', createSpecialEffect);
      
      // Create periodic floating messages
      setInterval(createFloatingMessage, 5000);
    });
  </script>
</body>
</html>
