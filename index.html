<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Surprise for You</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      color: #fff;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    /* Particle background */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      pointer-events: none;
    }
    
    /* Main container */
    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      max-width: 800px;
      padding: 30px;
      background: rgba(15, 23, 42, 0.8);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(100, 149, 237, 0.3);
      animation: container-float 8s ease-in-out infinite;
    }
    
    @keyframes container-float {
      0% { transform: translateY(0px) rotate(0.5deg); }
      50% { transform: translateY(-10px) rotate(-0.5deg); }
      100% { transform: translateY(0px) rotate(0.5deg); }
    }
    
    h1 {
      font-size: 42px;
      margin-bottom: 30px;
      background: linear-gradient(45deg, #ff6b6b, #ffa502, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
    }
    
    /* Photo styling with glow */
    .photo-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto 30px;
      perspective: 1000px;
    }
    
    .photo-frame {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 
        0 0 20px #ff6b6b,
        0 0 40px #ffa502,
        0 0 60px #ffd700;
      border: 3px solid rgba(255, 255, 255, 0.2);
      position: relative;
      animation: photo-rotate 20s linear infinite, photo-glow 3s infinite alternate;
      transition: all 0.5s;
    }
    
    @keyframes photo-rotate {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
    
    @keyframes photo-glow {
      0% { box-shadow: 0 0 20px #ff6b6b, 0 0 40px #ffa502; }
      100% { box-shadow: 0 0 30px #ff6b6b, 0 0 60px #ffa502, 0 0 80px #ffd700; }
    }
    
    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.5s;
    }
    
    .photo-frame:hover {
      transform: scale(1.05);
      animation-play-state: paused;
    }
    
    /* Counter styling */
    .counter-container {
      background: rgba(30, 41, 59, 0.7);
      padding: 25px;
      border-radius: 15px;
      margin: 30px 0;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(100, 149, 237, 0.2);
    }
    
    .counter-label {
      font-size: 24px;
      margin-bottom: 20px;
      color: #ffd700;
    }
    
    .counter-display {
      font-size: 72px;
      font-weight: bold;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(255, 154, 158, 0.3);
      margin-bottom: 20px;
      font-family: 'Courier New', monospace;
      letter-spacing: 5px;
    }
    
    .counter-controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    
    .counter-btn {
      background: linear-gradient(45deg, #ff6b6b, #ffa502);
      border: none;
      color: white;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
    }
    
    .counter-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
    }
    
    .counter-btn:active {
      transform: translateY(1px);
    }
    
    .counter-btn:disabled {
      background: linear-gradient(45deg, #4a5568, #718096);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    /* Speed controls */
    .speed-control {
      margin-top: 25px;
      padding: 15px;
      background: rgba(30, 41, 59, 0.7);
      border-radius: 15px;
    }
    
    .speed-label {
      font-size: 18px;
      margin-bottom: 15px;
      color: #ffd700;
    }
    
    .speed-slider {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      height: 10px;
      -webkit-appearance: none;
      background: #1e293b;
      border-radius: 5px;
      outline: none;
    }
    
    .speed-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #ff6b6b;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
    }
    
    /* Message styling */
    .message {
      font-size: 22px;
      line-height: 1.6;
      margin: 25px 0;
      padding: 20px;
      background: rgba(255, 215, 0, 0.1);
      border-radius: 15px;
      border-left: 4px solid #ffd700;
      text-align: center;
    }
    
    .highlight {
      color: #ffd700;
      font-weight: bold;
    }
    
    /* Floating hearts */
    .floating-heart {
      position: absolute;
      font-size: 24px;
      color: #ff6b6b;
      z-index: 5;
      pointer-events: none;
      animation: float-up 5s ease-in forwards;
    }
    
    @keyframes float-up {
      0% {
        transform: translateY(0) translateX(0) rotate(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(20px) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        width: 95%;
        padding: 20px;
      }
      
      h1 {
        font-size: 32px;
      }
      
      .photo-container {
        width: 220px;
        height: 220px;
      }
      
      .counter-display {
        font-size: 50px;
      }
      
      .counter-btn {
        padding: 10px 20px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Particle background -->
  <div class="particles" id="particles"></div>
  
  <!-- Main content container -->
  <div class="container">
    <h1><i class="fas fa-star"></i> Special Surprise for You <i class="fas fa-star"></i></h1>
    
    <!-- Photo with glow effect -->
    <div class="photo-container">
      <div class="photo-frame">
        <img id="photo" src="https://i.postimg.cc/fyXj5LSz/IMG-20220810-WA0000.jpg" alt="Special Photo">
      </div>
    </div>
    
    <!-- Counter display -->
    <div class="counter-container">
      <div class="counter-label">Counting to 1000 with increasing speed</div>
      <div class="counter-display" id="counter">1</div>
      
      <div class="counter-controls">
        <button id="start-btn" class="counter-btn">
          <i class="fas fa-play"></i> Start Counting
        </button>
        <button id="reset-btn" class="counter-btn">
          <i class="fas fa-redo"></i> Reset
        </button>
      </div>
      
      <div class="speed-control">
        <div class="speed-label">Adjust Speed: <span id="speed-value">1x</span></div>
        <input type="range" min="1" max="10" value="1" class="speed-slider" id="speed-slider">
      </div>
    </div>
    
    <!-- Message -->
    <div class="message">
      Every number counts on your journey to success. 
      <span class="highlight">You're amazing</span> and can achieve anything you set your mind to!
    </div>
  </div>
  
  <script>
    // Create particle background
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 100;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random properties
        const size = Math.random() * 5 + 1;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const animationDuration = Math.random() * 10 + 5;
        const animationDelay = Math.random() * 5;
        const opacity = Math.random() * 0.5 + 0.1;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;
        particle.style.opacity = opacity;
        particle.style.animation = `float-up ${animationDuration}s linear ${animationDelay}s infinite`;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    // Counter functionality
    let counterValue = 1;
    let counterInterval;
    let speed = 1;
    let isCounting = false;
    
    const counterDisplay = document.getElementById('counter');
    const startBtn = document.getElementById('start-btn');
    const resetBtn = document.getElementById('reset-btn');
    const speedSlider = document.getElementById('speed-slider');
    const speedValue = document.getElementById('speed-value');
    
    // Create floating hearts
    function createFloatingHeart() {
      const heart = document.createElement('div');
      heart.classList.add('floating-heart');
      heart.innerHTML = '<i class="fas fa-heart"></i>';
      
      // Random position
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
      
      document.body.appendChild(heart);
      
      // Remove after animation
      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
    
    // Update counter
    function updateCounter() {
      counterValue++;
      counterDisplay.textContent = counterValue;
      
      // Add confetti at milestones
      if (counterValue % 100 === 0) {
        confetti({
          particleCount: 150,
          spread: 70,
          origin: { y: 0.6 }
        });
        
        // Create floating hearts
        for (let i = 0; i < 10; i++) {
          setTimeout(createFloatingHeart, i * 100);
        }
      }
      
      // Increase speed as counter progresses
      if (counterValue < 1000) {
        const progress = counterValue / 1000;
        const newSpeed = speed * (1 + progress * 3); // Exponentially increase speed
        
        // Update interval with new speed
        clearInterval(counterInterval);
        counterInterval = setInterval(updateCounter, 1000 / newSpeed);
      } else {
        // Reached 1000
        clearInterval(counterInterval);
        startBtn.innerHTML = '<i class="fas fa-play"></i> Start Counting';
        isCounting = false;
        startBtn.disabled = false;
        
        // Big celebration
        setTimeout(() => {
          confetti({
            particleCount: 500,
            spread: 100,
            origin: { y: 0.6 }
          });
          
          for (let i = 0; i < 30; i++) {
            setTimeout(createFloatingHeart, i * 100);
          }
        }, 300);
      }
    }
    
    // Start counter
    function startCounter() {
      if (isCounting) {
        // Pause counting
        clearInterval(counterInterval);
        startBtn.innerHTML = '<i class="fas fa-play"></i> Resume';
        isCounting = false;
      } else {
        // Start/resume counting
        if (counterValue >= 1000) {
          counterValue = 0;
          counterDisplay.textContent = counterValue;
        }
        
        counterInterval = setInterval(updateCounter, 1000 / speed);
        startBtn.innerHTML = '<i class="fas fa-pause"></i> Pause';
        isCounting = true;
      }
    }
    
    // Reset counter
    function resetCounter() {
      clearInterval(counterInterval);
      counterValue = 1;
      counterDisplay.textContent = counterValue;
      startBtn.innerHTML = '<i class="fas fa-play"></i> Start Counting';
      isCounting = false;
      startBtn.disabled = false;
    }
    
    // Update speed
    function updateSpeed() {
      speed = parseInt(speedSlider.value);
      speedValue.textContent = speed + 'x';
      
      if (isCounting) {
        clearInterval(counterInterval);
        counterInterval = setInterval(updateCounter, 1000 / speed);
      }
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
      
      // Event listeners
      startBtn.addEventListener('click', startCounter);
      resetBtn.addEventListener('click', resetCounter);
      speedSlider.addEventListener('input', updateSpeed);
      
      // Initial confetti
      setTimeout(() => {
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 }
        });
      }, 1000);
    });
  </script>
</body>
</html>
