<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banda Ki Seva | Premium Animation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #0c0032, #190061, #240090, #3500d3);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', sans-serif;
      perspective: 1000px;
      animation: bg-shift 20s infinite alternate;
    }
    
    .container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      text-align: center;
      z-index: 20;
    }
    
    .premiere-tag {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      color: #ffd700;
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 5px;
      opacity: 0;
      animation: flair 3s ease 0.5s forwards;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.9);
      z-index: 30;
    }
    
    .logo-container {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 0 auto 30px;
      transform-style: preserve-3d;
      animation: logo-rotate 20s infinite linear;
    }
    
    .logo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 200px;
      font-weight: 800;
      background: linear-gradient(45deg, #ff0000, #ff9900, #ffff00, #00ff00, #0099ff, #6633ff);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient-shift 6s ease infinite;
      text-shadow: 0 0 40px currentColor;
      transform: translateZ(50px);
      border-radius: 50%;
      filter: drop-shadow(0 0 20px rgba(255,255,255,0.5));
    }
    
    .logo span {
      position: relative;
      z-index: 2;
      animation: text-glowing 2s infinite alternate;
    }
    
    .logo::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(229,9,20,0.3) 0%, rgba(0,0,0,0) 70%);
      animation: pulse 3s infinite;
    }
    
    .title-container {
      position: relative;
      margin-top: 40px;
      overflow: hidden;
      height: 160px;
      perspective: 500px;
    }
    
    .title {
      font-size: 6rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 8px;
      background: linear-gradient(45deg, #ff0000, #ff9900, #ffff00, #00ff00, #0099ff, #6633ff);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient-shift 6s ease infinite, text-glowing 2s infinite alternate;
      position: relative;
      transform: translateY(100%) rotateX(90deg);
      opacity: 0;
      animation: title-appear 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) 2s forwards;
      text-shadow: 0 0 30px currentColor;
    }
    
    .brush {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, 
        #ff0000, #ff9900, #ffff00, #00ff00, #0099ff, #6633ff, #ff0000);
      background-size: 400% 100%;
      animation: brush-move 3s ease-in-out forwards;
      z-index: 10;
      mask: linear-gradient(transparent 0%, #000 15%, #000 85%, transparent 100%);
      -webkit-mask: linear-gradient(transparent 0%, #000 15%, #000 85%, transparent 100%);
    }
    
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      opacity: 0;
      animation: particle-float 3s ease-out forwards;
    }
    
    /* Full-width music wave */
    .music-wave {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 4px;
      padding: 0 20px;
      z-index: 15;
    }
    
    .wave-bar {
      flex: 1;
      min-width: 4px;
      height: 20px;
      background: linear-gradient(to top, #ff0000, #ff9900, #ffff00);
      border-radius: 2px 2px 0 0;
      animation: wave-animation 1.5s infinite ease-in-out;
      box-shadow: 0 0 10px rgba(255, 255, 0, 0.7);
      transform-origin: bottom;
    }
    
    .tagline {
      color: rgba(255, 255, 255, 0.95);
      font-size: 2rem;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      margin-top: 30px;
      letter-spacing: 4px;
      opacity: 0;
      animation: fade-in 1s ease 3.5s forwards;
      text-shadow: 0 0 20px rgba(255, 0, 0, 0.9);
    }
    
    .firework {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: firework-explode 1.5s forwards;
    }
    
    .shimmer {
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.6), transparent);
      animation: shimmer 3s ease 3s forwards;
      z-index: 15;
    }
    
    /* Background elements */
    .bg-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      animation: float 15s infinite ease-in-out;
    }
    
    .bg-circle:nth-child(1) {
      width: 500px;
      height: 500px;
      background: rgba(255, 0, 0, 0.2);
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }
    
    .bg-circle:nth-child(2) {
      width: 400px;
      height: 400px;
      background: rgba(0, 255, 0, 0.15);
      top: 60%;
      left: 80%;
      animation-delay: -5s;
    }
    
    .bg-circle:nth-child(3) {
      width: 600px;
      height: 600px;
      background: rgba(0, 0, 255, 0.2);
      top: 30%;
      left: 50%;
      animation-delay: -10s;
    }
    
    .pulse-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 400px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: pulse-ring 4s infinite ease-out;
    }
    
    @keyframes logo-rotate {
      0% { transform: rotateY(0); }
      100% { transform: rotateY(360deg); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.8); opacity: 0; }
    }
    
    @keyframes brush-move {
      0% {
        transform: translateY(100%);
        background-position: 0% 50%;
      }
      100% {
        transform: translateY(-100%);
        background-position: 100% 50%;
      }
    }
    
    @keyframes title-appear {
      0% {
        transform: translateY(100%) rotateX(90deg);
        opacity: 0;
      }
      70% {
        opacity: 1;
      }
      100% {
        transform: translateY(0) rotateX(0);
        opacity: 1;
      }
    }
    
    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    @keyframes text-glowing {
      0% { text-shadow: 0 0 10px rgba(255,255,255,0.5); }
      100% { text-shadow: 0 0 40px rgba(255,255,255,0.9), 0 0 60px currentColor; }
    }
    
    @keyframes wave-animation {
      0%, 100% { 
        transform: scaleY(0.2); 
        background: linear-gradient(to top, #ff0000, #ff9900, #ffff00);
      }
      50% { 
        transform: scaleY(1.5); 
        background: linear-gradient(to top, #00ff00, #0099ff, #6633ff);
        box-shadow: 0 0 20px rgba(100, 200, 255, 0.9);
      }
    }
    
    @keyframes particle-float {
      0% {
        transform: translateY(0) translateX(0) scale(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) translateX(20px) scale(1);
        opacity: 0;
      }
    }
    
    @keyframes fade-in {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes flair {
      0% { 
        transform: translateX(-50%) translateY(-50px); 
        opacity: 0; 
      }
      30% { 
        transform: translateX(-50%) translateY(0); 
        opacity: 1; 
      }
      70% { 
        transform: translateX(-50%) translateY(0); 
        opacity: 1; 
      }
      100% { 
        transform: translateX(-50%) translateY(50px); 
        opacity: 0; 
      }
    }
    
    @keyframes fade-out {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
    
    .container {
      animation: fade-out 2s ease 8s forwards;
    }
    
    @keyframes firework-explode {
      0% {
        transform: translate(var(--x), 100vh);
        opacity: 1;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y));
        opacity: 0;
        width: 2px;
        height: 2px;
      }
    }
    
    @keyframes shimmer {
      0% { left: -100%; }
      30% { left: 150%; }
      100% { left: 150%; }
    }
    
    @keyframes bg-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    @keyframes float {
      0% { transform: translate(0, 0); }
      25% { transform: translate(20px, 20px); }
      50% { transform: translate(0, 40px); }
      75% { transform: translate(-20px, 20px); }
      100% { transform: translate(0, 0); }
    }
    
    @keyframes pulse-ring {
      0% { 
        transform: translate(-50%, -50%) scale(0.5); 
        opacity: 1; 
      }
      100% { 
        transform: translate(-50%, -50%) scale(1.8); 
        opacity: 0; 
      }
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .logo-container {
        width: 220px;
        height: 220px;
      }
      
      .logo {
        font-size: 130px;
      }
      
      .title {
        font-size: 4rem;
      }
      
      .tagline {
        font-size: 1.6rem;
      }
      
      .premiere-tag {
        font-size: 2rem;
      }
      
      .music-wave {
        height: 100px;
      }
    }
    
    @media (max-width: 480px) {
      .logo-container {
        width: 180px;
        height: 180px;
      }
      
      .logo {
        font-size: 100px;
      }
      
      .title {
        font-size: 2.8rem;
        letter-spacing: 4px;
      }
      
      .tagline {
        font-size: 1.3rem;
      }
      
      .premiere-tag {
        font-size: 1.6rem;
      }
      
      .music-wave {
        height: 80px;
        gap: 2px;
      }
      
      .wave-bar {
        min-width: 2px;
      }
    }
  </style>
</head>
<body>
  <!-- Background elements -->
  <div class="bg-elements">
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
    <div class="pulse-ring"></div>
  </div>
  
  <div class="container">
    <div class="premiere-tag">
      <i class="fas fa-star"></i> PREMIERE <i class="fas fa-star"></i>
    </div>
    
    <div class="logo-container">
      <div class="logo">
        <span>BKS</span>
      </div>
    </div>
    
    <div class="brush"></div>
    
    <div class="title-container">
      <div class="shimmer"></div>
      <div class="title">BANDA KI SEVA</div>
    </div>
    
    <div class="tagline">Serving Excellence with Style</div>
    
    <div class="particles" id="particles"></div>
  </div>
  
  <!-- Full-width music wave -->
  <div class="music-wave" id="music-wave"></div>
  
  <script>
    // Create particles effect
    document.addEventListener('DOMContentLoaded', function() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 250;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random properties
        const size = Math.random() * 6 + 2;
        const posX = Math.random() * 100;
        const delay = Math.random() * 5;
        const duration = 2 + Math.random() * 3;
        const color = `hsl(${Math.random() * 360}, 100%, 70%)`;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.backgroundColor = color;
        
        particlesContainer.appendChild(particle);
      }
      
      // Create fireworks
      setTimeout(() => {
        for (let i = 0; i < 30; i++) {
          createFirework();
        }
      }, 1500);
      
      function createFirework() {
        const firework = document.createElement('div');
        firework.classList.add('firework');
        
        // Random properties
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        const size = Math.random() * 10 + 3;
        const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
        const delay = Math.random() * 2;
        
        firework.style.setProperty('--x', `${x}vw`);
        firework.style.setProperty('--y', `${y}vh`);
        firework.style.width = `${size}px`;
        firework.style.height = `${size}px`;
        firework.style.backgroundColor = color;
        firework.style.animationDelay = `${delay}s`;
        
        document.body.appendChild(firework);
        
        // Remove after animation
        setTimeout(() => {
          firework.remove();
        }, 2000);
      }
      
      // Create music wave bars
      const musicWave = document.getElementById('music-wave');
      const barCount = 120; // More bars for full width
      
      for (let i = 0; i < barCount; i++) {
        const bar = document.createElement('div');
        bar.classList.add('wave-bar');
        
        // Random properties
        const delay = Math.random() * 2;
        const heightMultiplier = 0.5 + Math.random() * 2;
        
        bar.style.animationDelay = `${delay}s`;
        bar.style.height = `${20 * heightMultiplier}px`;
        
        musicWave.appendChild(bar);
      }
      
      // Dynamic background-based text color
      function updateTextColors() {
        const logo = document.querySelector('.logo');
        const title = document.querySelector('.title');
        
        // Calculate dynamic color based on background position
        const hue = (Date.now() / 50) % 360;
        const color = `hsl(${hue}, 100%, 60%)`;
        
        // Update text shadow to match
        logo.style.textShadow = `0 0 40px ${color}`;
        title.style.textShadow = `0 0 40px ${color}`;
        
        requestAnimationFrame(updateTextColors);
      }
      
      updateTextColors();
    });
  </script>
</body>
</html>
